version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ads-saas-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ads_saas
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ads-saas-network

  # Backend API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ads-saas-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ads_saas
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-change_this_jwt_secret}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      
      # Meta Ads
      META_APP_ID: ${META_APP_ID}
      META_APP_SECRET: ${META_APP_SECRET}
      META_REDIRECT_URI: ${META_REDIRECT_URI:-http://localhost:4000/api/auth/meta/callback}
      
      # Google Ads
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:4000/api/auth/google/callback}
      GOOGLE_DEVELOPER_TOKEN: ${GOOGLE_DEVELOPER_TOKEN}
      
      # TikTok Ads
      TIKTOK_CLIENT_KEY: ${TIKTOK_CLIENT_KEY}
      TIKTOK_CLIENT_SECRET: ${TIKTOK_CLIENT_SECRET}
      TIKTOK_REDIRECT_URI: ${TIKTOK_REDIRECT_URI:-http://localhost:4000/api/auth/tiktok/callback}
      
      # Scheduler
      ENABLE_SCHEDULER: ${ENABLE_SCHEDULER:-true}
      SCHEDULER_INTERVAL_MINUTES: ${SCHEDULER_INTERVAL_MINUTES:-60}
    ports:
      - "4000:4000"
    volumes:
      - ./logs:/usr/src/app/logs
    networks:
      - ads-saas-network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ads-saas-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - ads-saas-network
    profiles:
      - tools

volumes:
  db-data:
    driver: local

networks:
  ads-saas-network:
    driver: bridge
